<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="page-header">
                <div class="page-title"> My Calculator Application</div>
            </div>
            <div class="body main-content" role="application">
                <div class="content-header">
                    <div class="history">
                        12+4-12=4
                    </div>
                    <div class="action">
                        2+32-32*3+32+3*32-3+2-2-2
                    </div>
                    <div class="result">
                        =288
                    </div>
                </div>
                <div class="action-buttom-wrapper">
                    <ul class="button-list">
                        <li class="btn button-action oprator orange" id="Cancel">
                            C
                        </li>
                        <li class="btn button-action clean light-orange " id="open-brack">
                            (
                        </li>
                        <li class="btn button-action clean light-orange " id="close-brac">
                            )
                        </li>
                        <li class="btn button-action oprator light-purple " id="multipication">
                            x
                        </li>
                        <li class="btn button-action oprator light-orange " id="squre-root">
                            <span class="iconify" data-icon="iwwa:square-root"
                                style="color: black; font-size: 20px;"></span>
                        </li>
                        <li class="btn button-action oprator light-orange" id="percentage">
                            %
                        </li>
                        <li class="btn button-action oprator light-orange" id="plus-minus">
                            <span class="iconify" data-icon="mdi:plus-minus"
                                style="color: black; font-size: 20px;"></span>
                        </li>
                        <li class="btn button-action oprator light-purple " id="division">
                            <span class="iconify" data-icon="ic:round-divide"
                                style="color: black; font-size: 20px;"></span>
                        </li>
                        <li class="btn button-action number " id="seven">
                            7
                        </li>
                        <li class="btn button-action number " id="eight">
                            8
                        </li>
                        <li class="btn button-action number " id="nine">
                            9
                        </li>
                        <li class="btn button-action oprator light-purple ">
                            -
                        </li>
                        <li class="btn button-action number" id="four">
                            4
                        </li>
                        <li class="btn button-action number " id="five">
                            5
                        </li>
                        <li class="btn button-action number " id="six">
                            6
                        </li>
                        <li class="btn button-action oprator light-purple" id="addition">
                            +
                        </li>
                        <li class="btn button-action number " id="one">
                            1
                        </li>
                        <li class="btn button-action number " id="two">
                            2
                        </li>
                        <li class="btn button-action number " id="3">
                            3
                        </li>
                        <li class="btn button-action oprator " id="equals" data-value="eval()">
                            =
                        </li>
                        <li class="btn button-action oprator  " id="decimal" data-value=".">
                            .
                        </li>
                        <li class="btn button-action number " id="zero" data-value="0">
                            0
                        </li>
                        <li class="btn button-action oprator " id="Delete">
                            <span class="iconify" data-icon="uil:cancel" style="color: black; font-size: 20px;"
                                data-rotate="180deg"></span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
