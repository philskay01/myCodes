<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e00078b538.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Gstyle.css">

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="header-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <span class="material-symbols-outlined apps">
                    apps
                </span>
                <span class="material-symbols-outlined apps">
                    account_circle
                </span>
            </div>
        </div>
        <div class="content">
            <div class="logo">
                <img src="/Images/Google-Logo.png" alt="" class="google">
            </div>
            <div id="inputWrapper">
                <span class="material-symbols-outlined search-icon ">
                    search
                </span>
                <input type="text" placeholder="Search Google or type a URL">
                <img src="/Images/google-mic-logo-vector-45679.png" class="google-mic" alt="">
            </div>
            <div class="container">
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Error</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"><img src="/Images/gmail-logo.png" alt=""></div>
                    <div class="tile-title">Gmail</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Font Awesome</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Free Stock</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Recently view</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Figma</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Web Store</span>
                    </div>
                </a>
                <a href="" class="tile">
                    <div class="tiles-icon"></div>
                    <div class="tile-title">Add shortcut</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
